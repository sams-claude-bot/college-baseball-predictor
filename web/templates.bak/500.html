{% extends "base.html" %}

{% block title %}Server Error - College Baseball Predictor{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="bi bi-exclamation-triangle display-1 text-danger"></i>
    <h1 class="h2 mt-4">Something Went Wrong</h1>
    <p class="text-muted">An unexpected error occurred. Please try again.</p>
    {% if error %}
    <div class="alert alert-danger d-inline-block mt-3">
        <small>{{ error }}</small>
    </div>
    {% endif %}
    <div class="mt-4">
        <a href="/" class="btn btn-maroon">
            <i class="bi bi-house"></i> Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
